<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArathsBaby</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header role="banner">
      <div class="main">
        <nav class="navbar">
          <div class="brand">
            <i class="fas fa-baby"></i>
            <h3>ArathsBaby</h3>
          </div>
          <div class="menu">
            <ul id="menu">
              <li><a href="index.html">Tienda</a></li>
              <li><a href="#">Galeria</a></li>
              <li><a href="Contacto.html">Contactanos</a></li>
            </ul>
          </div>
          <div class="toggle-menu" id="toggle-icon">
            <i class="fa fa-bars"></i>
          </div>
        </nav>

        <div class="container-info">
          <div class="main-info">
            <h1>Ofreciendo lo mejor,</h1>
            <h2>para el amor de tu vida</h2>
            <button class="btn">Android App</button>
            <button class="btn">Apple App</button>
          </div>
          <div class="img-content">
            <img src="img/arats.png" alt="" />
          </div>
         </div>  
       </div>

       <div class="wave" style="height: 250px; overflow: hidden;">
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%;"
        >
          <path
            d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
            style="stroke: none; fill: #fff;"
          ></path>
        </svg>
      </div>

    </header>

    <section class="products-section">
      <div class="wrapper">
        <div class="product-card">
          <img
           src="img/ropa.jpg" alt="" />
          <div class="product-card-content">
            <span class="product-category">Ropa</span>
            <div class="product-name">Mamemulo</div>
            <p class="product-description">
              Mameluco para bebé de canguro.
            </p>
          </div>
          <div class="product-card-footer">
            <div class="product-reviews-wrapper">
              <div class="product-rating">
                <span>5.0</span>
              </div>
              <div class="product-review">115 vistas</div>
              <div class="product-compras">15 vendidos</div>
            </div>
            <div class="button-wrapper">
              <button>Añadir al carrito</button>
            </div>
          </div>
        </div>

        

    <section class="how-to-chose">
      <article>
        <div class="product--info"></div>
      </article>
      <article>
        <div class="product-info-img"></div>
      </article>
    </section>

    <script src="js/scripts.js"></script>
  </body>
</html>
